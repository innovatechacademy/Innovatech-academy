<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>InnovaTech Academy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 id="site-title">InnovaTech Academy</h1>
    <select id="language-select" onchange="switchLanguage()">
      <option value="fr">Français</option>
      <option value="en">English</option>
    </select>
  </header>

  <main>
    <section id="accueil">
      <h2 data-fr="Bienvenue à InnovaTech Academy" data-en="Welcome to InnovaTech Academy"></h2>
      <p data-fr="Nous formons la prochaine génération de techniciens réseau." 
         data-en="We train the next generation of network technicians."></p>
    </section>

    <section id="services">
      <h2 data-fr="Nos services" data-en="Our Services"></h2>
      <ul>
        <li data-fr="Formations Réseau & Sécurité" data-en="Network & Security Training"></li>
        <li data-fr="Support Technique" data-en="Technical Support"></li>
        <li data-fr="Conseils & Tutoriels IT" data-en="IT Tips & Tutorials"></li>
      </ul>
    </section>

    <section id="contact">
      <h2 data-fr="Contactez-nous" data-en="Contact Us"></h2>
      <p>Email: innovatech.ht@gmail.com</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 InnovaTech Academy. Tous droits réservés.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
